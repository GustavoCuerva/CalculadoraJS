<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body  onselectstart="return false">
    
    <div class="calculadora">
        <h2>Calculadora</h2>
        
        <div class="cabecalho">
            <p class="campo" id="campo"></p>
            <button class="bt back" onclick="back()"><=</button>
        </div>

        <table>
            <tr>
                <td class="bt" onclick="digitar('*')">X</td>
                <td class="bt" onclick="digitar('/')">/</td>
                <td class="bt" onclick="digitar('-')">-</td>
                <td class="bt red" onclick="limpar()">C</td>
                <!--<td class="bt" onclick="back()"><=</td>-->
            </tr>
            <tr>
                <td class="bt" onclick="digitar('7')">7</td>
                <td class="bt" onclick="digitar('8')">8</td>
                <td class="bt" onclick="digitar('9')">9</td>
                <td class="bt" onclick="digitar('+')">+</td>
            </tr>
            <tr>
                <td class="bt" onclick="digitar('4')">4</td>
                <td class="bt" onclick="digitar('5')">5</td>
                <td class="bt" onclick="digitar('6')">6</td>
                <td class="bt" onclick="digitar('.')">,</td>
            </tr>
            <tr>
                <td class="bt" onclick="digitar('1')">1</td>
                <td class="bt" onclick="digitar('2')">2</td>
                <td class="bt" onclick="digitar('3')">3</td>
                <td class="bt igual" rowspan="2" onclick="calcular()">=</td>
            </tr>
            <tr>
                <td class="bt" onclick="digitar('(')">(</td>
                <td class="bt" onclick="digitar('0')">0</td>
                <td class="bt" onclick="digitar(')')">)</td>
            </tr>
        </table>

    </div>

    <script src="script.js"></script>
</body>
</html>
