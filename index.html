<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>
    
    <div class="calculadora">
        <h2>Calculadora</h2>

        <p class="campo"></p>

        <table>
            <tr>
                <td class="bt">X</td>
                <td class="bt">/</td>
                <td class="bt">C</td>
                <td class="bt"><=</td>
            </tr>
            <tr>
                <td class="bt">7</td>
                <td class="bt">8</td>
                <td class="bt">9</td>
                <td class="bt">-</td>
            </tr>
            <tr>
                <td class="bt">4</td>
                <td class="bt">5</td>
                <td class="bt">6</td>
                <td class="bt">+</td>
            </tr>
            <tr>
                <td class="bt">0</td>
                <td class="bt">1</td>
                <td class="bt">,</td>
            </tr>
            <tr>
                <td class="bt">=</td>
            </tr>
        </table>

    </div>

    <script src="script.js"></script>
</body>
</html>
